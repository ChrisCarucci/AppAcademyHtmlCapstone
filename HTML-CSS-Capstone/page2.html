        <div class="formcontainer">
            <form action="Submit/url" method="post">
                <fieldset class="formcontainer-main">
                    <legend>The Stoic Form Submission</legend>
                    <div>
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName">
                    </div>
                    <div>
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" id="email">
                    </div>
                    <div>
                        <label for="status" name="user_status_name">Status</label>
                        <select>
                            <option value="Teacher">Stoic</option>
                            <option value="Student">Not Philosophical</option>
                            <option value="Quest">Wondering</option>
                            <option value="Quest">I Don't Care</option>
                        </select>
                    </div>
                    <div>
                        <form>
                            <p>Who is your favorite Stoic Philosopher?</p>
                            <input type="radio" name="code_option"> Marcus Aurelius<br>
                            <input type="radio" name="code_option"> Seneca<br>
                            <input type="radio" name="code_option"> Socrates<br>
                            <input type="radio" name="code_option"> Diogenes<br>
                        </form>
                    </div>
                    <div>
                        <p>Do you have additional things to say about Stoicism?</p>
                        <textarea type="text" maxlength="250" cols="50" rows="10"></textarea>
                    </div>
                    <div>
                        <br>
                        <label for="date" name="date">Select Current Date</label>
                        <input type="date">
                    </div>
                    <div>
                        <br>
                        <label for="newsletter"><input type="checkbox">Sign Up For The Stoic Newsletter</label>
                        <br>
                        <br>
                        <label for="newsletter"><input type="checkbox">Agree to Use Logic in All Things</label>
                    </div>
                    <div>
                        <br>
                        <br>
                        <button type="submit" class="formsubmit">Submit</button>
                    </div>
    
                </fieldset>
            </form>
